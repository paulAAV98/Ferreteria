<mat-dialog-content>
    <div class="text-center">
        <div class="small mb-1">{{carrito.descripcion}}</div>
        <input class="form-control text-center me-3" id="inputQuantity" type="number" [(ngModel)]="carrito.cantidad"
            style="max-width: 7rem">
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-warning" mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
    <button class="btn btn-primary" mat-button (click)="save()">Guardar</button>
</mat-dialog-actions>
