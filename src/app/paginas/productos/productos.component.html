<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
            aria-current="true"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="bd-placeholder-img d-block w-100" height="512px" src="./assets/pizza1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="bd-placeholder-img d-block w-100" height="512px" src="./assets/pizza2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="bd-placeholder-img d-block w-100" height="512px" src="./assets/hamburguesa1.jpg"
                alt="Third slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<br>
<hr>
<br>

<div class="text-center">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" *ngIf="categorias"
        (change)="filtrar($event)">
        <option value="">Todas las categorias</option>
        <option *ngFor="let categoria of categorias" value="{{categoria.codigoCategoria}}">
            {{categoria.nombre}}
        </option>
        <hr>
    </select>
    <br><br>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let producto of productos">
        <div class="card">
            <img src="{{producto.urlimage}}" class="card-img-top" alt="{{producto.nombre}}" width="256px"
                height="256px">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">
                    <b>Descripcion:</b>
                    {{producto.descripcion}}
                    <br>
                    <b>Precio:</b> ${{producto.precio}}
                </p>
                <div class="text-center">
                    <button class="btn btn-primary" (click)="abrirModal(producto)">
                        <i class="fas fa-cart-plus"></i>
                        Agregar carrito
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
