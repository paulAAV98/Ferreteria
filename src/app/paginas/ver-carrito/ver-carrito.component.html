<div class="text-center">

    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" *ngIf="sucursales"
        [(ngModel)]="sucur">
        <option value="">Todas las sucursales</option>
        <option *ngFor="let sucursal of sucursales" value="{{sucursal}}">
            {{sucursal}}
        </option>
        <hr>
    </select>

    <br><br>
</div>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Precio Total</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carrito of listaCarrito; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{carrito.descripcion}}</td>
            <td>{{carrito.cantidad}}</td>
            <td>{{carrito.precioUnitario}}</td>
            <td>{{carrito.precioTotal}}</td>
            <td>
                <div>
                    <button class="btn btn-primary" (click)="abrirModal(carrito)">
                        <i class="fas fa-pen"></i>
                    </button>
                    &nbsp;
                    <button class="btn btn-danger" (click)="eliminar(carrito.descripcion)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>

    </tbody>
</table>

<button *ngIf="sesionActiva && listaCarrito.length > 0" class="btn-flotante" (click)="hacerPedido()">Hacer
    pedido</button>
